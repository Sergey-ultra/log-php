
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h2>Калькулятор</h2>
    <div class="row">
        <div class="col-3">
            <form name="ourForm" id="ourForm">
                <div class="form-group">
                    <label for="first">Первое число</label>
                    <input type="text" class="form-control" id="first" name="first">
                </div>
                <div class="form-group">
                    <label for="operation">Выберете операцию</label>
                    <select class="form-control" id="operation" name="operation">
                        <option value="+">Сложение</option>
                        <option value="-">Вычитание</option>
                        <option value="*">Умножение</option>
                        <option value="/">Деление</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="second">Второе число</label>
                    <input type="text" class="form-control" id="second" name="first">
                </div>
                <button type="submit" class="btn btn-primary w-100" id="calculate">Посчитать</button>
            </form>
            <div class="mt-4">Результат</div>
            <div  class="btn btn-success w-100 mt-2" id="result">0</div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js" type="text/javascript" ></script>
</body>
</html>
